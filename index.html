<html>
  <head>
    <title>Good Food</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>

  <body>
    <div class="landing">
      <div class="landing-interact">
        <div class="navbar">
          <div class="branding">
            <div><img class="logo" src="./src/images/logo.png" /></div>
            <div class="logo-title">Good Food</div>
          </div>
          <!--
                <div class="links">
                    <div>
                        <button class="nav-button login">Login</button>
                    </div>
                    <div>
                        <button class="nav-button sign">Sign up</button>
                    </div>
                </div>
                -->
        </div>
        <div class="title">
          <div id="typewriter" class="changing"></div>
          <div class="sub-title">Currently serving in Banglore,Chennai,Delhi,Mumbai</div>
        </div>
        
        <div class="search">
          <select
            id="selection"
            onchange="updateSelection(); document.getElementById('search').href=`./static/list.html?q=${this.value}`;"
            class="search-bar"
            type="text"
            placeholder="Enter your delivery location"
          >
            <option value="" selected style="display: none"
              >Enter location</option
            >
            <option value="3">Bangalore</option>
            <option value="7">Chennai</option>
            <option value="1">Delhi</option>
            <option value="3">Mumbai</option>
          </select>
          <a id="search" href="#"
            ><button
              disabled
              id="search-button"
              class="search-bar search-submit"
              type="submit"
            >
              Search
            </button></a
          >
          <script>
            function updateSelection() {
              console.log("lol");
              if (document.getElementById("selection").value == "") {
                document.getElementById("search-button").disabled = true;
              } else {
                document.getElementById("search-button").disabled = false;
              }
            }
          </script>
        </div>
      </div>
      <div class="landing-images ">
        <img class="landing-image " src="./src/images/4.jpg " />
      </div>
    </div>
  

    <script>
      const alertFunction = () => {
        window.alert("App is in development... or is it?");
      };
    </script>
    <script src="./src/js/core.js"></script>
    <script type="text/javascript">
      const instance = new Typewriter("#typewriter", {
        strings: [
          "Hungry ???",
          "Party ??",
          "Movie Night??"
        ],
        autoStart: true,
        loop: true
      });
    </script>
  </body>
</html>
